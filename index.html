<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculateur de Position de Trading</title>
    <style>
        :root {
            --background-color: #f4f4f9;
            --container-bg: #ffffff;
            --text-color: #333;
            --primary-color: #007bff;
            --border-color: #ddd;
            --risk-color: #dc3545;
            --gain-color: #28a745;
            --neutral-color: #6c757d;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: var(--container-bg);
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
        }
        h1 {
            color: var(--text-color);
            text-align: center;
            margin-bottom: 25px;
            font-size: 1.5em;
        }
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        .form-group { display: flex; flex-direction: column; }
        .form-group.full-width { grid-column: 1 / -1; }
        label {
            margin-bottom: 5px;
            font-size: 0.9em;
            color: var(--neutral-color);
        }
        input[type="number"] {
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 1em;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            grid-column: 1 / -1;
            padding: 12px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1.1em;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.2s;
        }
        button:hover { background-color: #0056b3; }
        #results {
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
        }
        .result-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            font-size: 1.1em;
        }
        .result-item span:first-child { color: var(--neutral-color); }
        .result-item span:last-child { font-weight: bold; }
        #resultLotSize, #resultTakeProfit { color: var(--primary-color); }
        #resultRiskAmount { color: var(--risk-color); }
        #resultGainAmount { color: var(--gain-color); }
        #warningMessage {
            display: none;
            padding: 12px;
            margin-top: 15px;
            background-color: rgba(220, 53, 69, 0.1);
            color: var(--risk-color);
            border: 1px solid rgba(220, 53, 69, 0.2);
            border-radius: 4px;
            text-align: center;
            font-weight: bold;
        }
        hr { border:0; border-top: 1px solid var(--border-color); margin: 5px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Plan de Trade</h1>

        <div class="form-grid">
            <!-- Inputs -->
            <div class="form-group"><label for="capital">Votre Capital (€)</label><input type="number" id="capital" value="100"></div>
            <div class="form-group"><label for="riskPercent">Votre Risque (%)</label><input type="number" id="riskPercent" value="5"></div>
            <div class="form-group"><label for="entryPrice">Prix d'Entrée</label><input type="number" id="entryPrice" step="0.00001" value="1.0750"></div>
            <div class="form-group"><label for="stopLoss">Prix Stop-Loss (SL)</label><input type="number" id="stopLoss" step="0.00001" value="1.0730"></div>
            <div class="form-group"><label for="riskRewardRatio">Votre Ratio Cible (RR)</label><input type="number" id="riskRewardRatio" step="0.1" value="2"></div>
            <div class="form-group"><label for="brokerLeverage">Levier Courtier (x)</label><input type="number" id="brokerLeverage" value="100"></div>
            <div class="form-group"><label for="pipValue">Valeur 1 pip / 1 Lot (€)</label><input type="number" id="pipValue" value="9.20"></div>
            <div class="form-group"><label for="pipDecimal">Position décimale du pip</label><input type="number" id="pipDecimal" value="4" title="4 pour EUR/USD, 2 pour USD/JPY"></div>
            <button onclick="calculateTrade()">Calculer la Position</button>
        </div>

        <div id="results">
            <div id="warningMessage"></div>
            <div class="result-item"><span>Taille de Position (Lot):</span><span id="resultLotSize">...</span></div>
            <div class="result-item"><span>Prix Take-Profit (TP):</span><span id="resultTakeProfit">...</span></div>
            <hr>
            <div class="result-item"><span>Perte Max (Votre SL):</span><span id="resultRiskAmount">...</span></div>
            <div class="result-item"><span>Gain Potentiel (Votre TP):</span><span id="resultGainAmount">...</span></div>
            <hr>
            <div class="result-item"><span>Marge (Caution du courtier):</span><span id="resultMarginUsed">...</span></div>
            <div class="result-item"><span>Marge Libre (Après caution):</span><span id="resultFreeMargin">...</span></div>
        </div>
    </div>

    <script>
        function calculateTrade() {
            // 1. Get elements and values
            const capital = parseFloat(document.getElementById('capital').value);
            const riskPercent = parseFloat(document.getElementById('riskPercent').value);
            const entryPrice = parseFloat(document.getElementById('entryPrice').value);
            const stopLoss = parseFloat(document.getElementById('stopLoss').value);
            const riskRewardRatio = parseFloat(document.getElementById('riskRewardRatio').value);
            const brokerLeverage = parseFloat(document.getElementById('brokerLeverage').value);
            const pipValueForOneLot = parseFloat(document.getElementById('pipValue').value);
            const pipDecimalPosition = parseInt(document.getElementById('pipDecimal').value); // CORRECTED: Now reads from explicit input.
            const warningElement = document.getElementById('warningMessage');
            const unitsPerLot = 100000;

            // 2. Reset warning state
            warningElement.style.display = 'none';

            // 3. Validate inputs
            const inputs = [capital, riskPercent, entryPrice, stopLoss, riskRewardRatio, brokerLeverage, pipValueForOneLot, pipDecimalPosition];
            if (inputs.some(isNaN) || brokerLeverage <= 0 || stopLoss === entryPrice) { return; }

            // 4. Perform calculations
            const riskAmount = capital * (riskPercent / 100);
            const pipSize = Math.pow(10, -pipDecimalPosition);
            const stopLossPips = Math.abs(entryPrice - stopLoss) / pipSize;
            const lossForOneLot = stopLossPips * pipValueForOneLot;
            const lotSize = (lossForOneLot > 0) ? riskAmount / lossForOneLot : 0;
            const stopLossDistance = Math.abs(entryPrice - stopLoss);
            const isLong = entryPrice > stopLoss;
            const takeProfit = isLong ? entryPrice + (stopLossDistance * riskRewardRatio) : entryPrice - (stopLossDistance * riskRewardRatio);
            const positionValue = lotSize * unitsPerLot;
            const marginUsed = positionValue / brokerLeverage;
            const potentialGain = riskAmount * riskRewardRatio;
            const freeMargin = capital - marginUsed;
            
            // 5. Display results
            document.getElementById('resultLotSize').textContent = lotSize.toFixed(3);
            document.getElementById('resultTakeProfit').textContent = takeProfit.toFixed(pipDecimalPosition);
            document.getElementById('resultRiskAmount').textContent = `-${riskAmount.toFixed(2)} €`;
            document.getElementById('resultGainAmount').textContent = `+${potentialGain.toFixed(2)} €`;
            document.getElementById('resultMarginUsed').textContent = `${marginUsed.toFixed(2)} €`;
            document.getElementById('resultFreeMargin').textContent = `${freeMargin.toFixed(2)} €`;
            
            // 6. Check for impossible conditions
            if (marginUsed > capital) {
                warningElement.textContent = 'Marge requise > Capital. Trade impossible.';
                warningElement.style.display = 'block';
            }
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('input[type="number"]').forEach(input => {
                input.addEventListener('input', calculateTrade);
                input.addEventListener('change', calculateTrade);
            });
            calculateTrade(); // Initial calculation on load
        });
    </script>
</body>
</html>
